<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkAble Lessons</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="adaptive-styles.css">
    <link rel="stylesheet" href="neurodivergent-support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="custom-modals.js"></script>
</head>
<body>
    <div class="student-home-container">
        <header class="student-header">
            <h1><i class="fas fa-book-open"></i> Interactive Lessons</h1>
            <div class="header-actions">
                <span class="user-info"></span>
                <button class="back-btn" onclick="goBack()" aria-label="Go back">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button class="logout-btn" onclick="logout()" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="content-header">
                <h2>Available Lessons</h2>
                <button class="refresh-btn" onclick="loadLessons()" aria-label="Refresh lessons list">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div id="lessonMessage" class="message"></div>
            <div id="lessonContainer" class="lesson-grid">
                <!-- Lessons will be loaded here -->
            </div>
        </main>

        <!-- Accessibility controls -->
        <div class="accessibility-controls fixed-controls">
            <button id="dyslexiaToggle" class="accessibility-btn" title="Toggle dyslexia-friendly mode">
                <i class="fas fa-universal-access"></i>
            </button>
            <button id="highContrastToggle" class="accessibility-btn" title="Toggle high contrast mode">
                <i class="fas fa-adjust"></i>
            </button>
            <button id="readPage" class="accessibility-btn" title="Read page content aloud">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <script src="/auth.js"></script>
    <script src="adaptive-ui.js"></script>
    <script src="individual-profile.js"></script>
    <script src="adaptive-tool-ecosystem.js"></script>
    <script src="personal-pattern-recognition.js"></script>
    <script src="neurodivergent-support.js"></script>
    <script src="/timer.js"></script>
    <script src="/lessons.js"></script>
    <script>
        // Simple auth check for student pages
        document.addEventListener('DOMContentLoaded', function() {
            if (!isAuthenticated()) {
                window.location.href = '/index.html';
                return;
            }
            
            const userRole = localStorage.getItem('userRole');
            if (userRole !== 'STUDENT') {
                customAlert('Access denied: Student access required', 'warning', 'Access Denied');
                window.location.href = '/index.html';
                return;
            }
            
            // Initialize adaptive UI system
            initializeAdaptiveUI();
            
            // Apply existing accessibility settings
            applyStoredAccessibilitySettings();
        });
        
        // Back button functionality
        function goBack() {
            window.location.href = '/student-home.html';
        }
        
        // Accessibility functions (copied from script.js)
        function toggleDyslexiaMode(enabled) {
            if (enabled && !document.querySelector('link[href="https://fonts.cdnfonts.com/css/open-dyslexic"]')) {
                const link = document.createElement('link');
                link.href = 'https://fonts.cdnfonts.com/css/open-dyslexic';
                link.rel = 'stylesheet';
                document.head.appendChild(link);
            }
            document.body.classList.toggle('dyslexia-mode', enabled);
            localStorage.setItem('dyslexiaMode', enabled);
        }

        function toggleHighContrastMode(enabled) {
            document.body.classList.toggle('high-contrast', enabled);
            localStorage.setItem('highContrastMode', enabled);
        }

        // Initialize adaptive UI system
        async function initializeAdaptiveUI() {
            try {
                if (typeof AdaptiveUISystem !== 'undefined') {
                    const adaptiveUI = new AdaptiveUISystem();
                    await adaptiveUI.initialize();
                }
            } catch (error) {
                console.log('Adaptive UI system not available yet');
            }
        }
        
        // Apply stored accessibility settings
        function applyStoredAccessibilitySettings() {
            const dyslexiaMode = localStorage.getItem('dyslexiaMode') === 'true';
            const highContrastMode = localStorage.getItem('highContrastMode') === 'true';
            
            if (dyslexiaMode) {
                toggleDyslexiaMode(true);
            }
            if (highContrastMode) {
                toggleHighContrastMode(true);
            }
        }

        // Accessibility event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const dyslexiaToggle = document.getElementById('dyslexiaToggle');
            if (dyslexiaToggle) {
                dyslexiaToggle.addEventListener('click', function() {
                    const currentMode = document.body.classList.contains('dyslexia-mode');
                    toggleDyslexiaMode(!currentMode);
                });
            }

            const highContrastToggle = document.getElementById('highContrastToggle');
            if (highContrastToggle) {
                highContrastToggle.addEventListener('click', function() {
                    const currentMode = document.body.classList.contains('high-contrast');
                    toggleHighContrastMode(!currentMode);
                });
            }

            const readPageBtn = document.getElementById('readPage');
            if (readPageBtn) {
                readPageBtn.addEventListener('click', function() {
                    window.speechSynthesis.cancel();
                    const mainContent = document.querySelector('.main-content') || document.body;
                    const text = mainContent.innerText;
                    
                    if (!text.trim()) return;
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;
                    
                    utterance.onstart = () => {
                        readPageBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Reading';
                        readPageBtn.classList.add('reading');
                    };
                    
                    utterance.onend = () => {
                        readPageBtn.innerHTML = '<i class="fas fa-volume-up"></i> Read Page';
                        readPageBtn.classList.remove('reading');
                    };
                    
                    window.speechSynthesis.speak(utterance);
                });
            }
        });
    </script>
    
    <style>
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .lesson-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .lesson-card-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .lesson-card-header i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .lesson-card-content {
            padding: 20px;
        }
        
        .lesson-card-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #333;
        }
        
        .lesson-description {
            color: #555;
            font-size: 0.9rem;
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .lesson-duration {
            color: #666;
            font-size: 0.8rem;
            margin: 5px 0;
        }
        
        .lesson-card-actions {
            padding: 0 20px 20px;
        }
        
        .start-btn {
            width: 100%;
            padding: 12px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        /* Lesson Modal Styles */
        .lesson-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lesson-modal {
            background: white;
            border-radius: 10px;
            width: 90%;
            height: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .lesson-modal-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .lesson-modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .lesson-modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .lesson-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .lesson-video-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
        
        .lesson-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .quiz-btn, .complete-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .quiz-btn {
            background: #e74c3c;
            color: white;
        }
        
        .quiz-btn:hover {
            background: #c0392b;
        }
        
        .complete-btn {
            background: #2ecc71;
            color: white;
        }
        
        .complete-btn:hover {
            background: #27ae60;
        }
        
        /* Quiz Styles */
        .quiz-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quiz-modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            height: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quiz-timer {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: monospace;
            font-size: 1.1rem;
        }
        
        .quiz-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .quiz-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }
        
        .question-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .question-number {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .question-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option-label input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .option-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }
        
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }
        
        .nav-btn, .submit-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn {
            background: #6c757d;
            color: white;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .submit-btn {
            background: #28a745;
            color: white;
        }
        
        .submit-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        /* Quiz Results */
        .quiz-results {
            text-align: center;
            padding: 40px;
        }
        
        .quiz-results.passed {
            color: #28a745;
        }
        
        .quiz-results.failed {
            color: #dc3545;
        }
        
        .results-header {
            margin-bottom: 30px;
        }
        
        .results-header i {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .results-score {
            margin-bottom: 30px;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            border: 6px solid;
        }
        
        .quiz-results.passed .score-circle {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .quiz-results.failed .score-circle {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .score-number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .score-text {
            font-size: 1.1rem;
            margin: 0;
        }
        
        .results-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .results-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .retry-btn, .continue-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-btn {
            background: #ffc107;
            color: #212529;
        }
        
        .retry-btn:hover {
            background: #e0a800;
        }
        
        .continue-btn {
            background: #007bff;
            color: white;
        }
        
        .continue-btn:hover {
            background: #0056b3;
        }
        
        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 15px 0;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .lesson-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .lesson-modal, .quiz-modal {
                width: 95%;
                height: 95%;
            }
            
            .lesson-actions, .quiz-navigation, .results-actions {
                flex-direction: column;
            }
            
            .results-details {
                flex-direction: column;
                gap: 15px;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</body>
</html>
