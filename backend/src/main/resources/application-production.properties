# Production Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Settings for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:https://thinkable-tb5f.onrender.com}

# File Uploads
app.uploads.dir=${UPLOAD_DIR:/tmp/thinkable-uploads}
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Error Handling
server.error.include-message=always

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.model=gemini-2.0-flash

# Google Cloud Storage Configuration
# Set GOOGLE_CLOUD_PROJECT_ID and GCS_BUCKET_NAME as environment variables
# Authentication via GOOGLE_APPLICATION_CREDENTIALS environment variable
gcs.bucket-name=${GCS_BUCKET_NAME:thinkable-learning-content}
